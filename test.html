<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시물 보기</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            background-color: #f4f4f4;
            color: #333;
        }

        .post-container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .post-header {
            margin-bottom: 20px;
        }

        .post-title {
            font-size: 28px;
            color: #333;
            margin-bottom: 10px;
        }

        .post-meta {
            font-size: 14px;
            color: #777;
        }

        .post-meta span {
            margin-right: 15px;
        }

        .post-content {
            text-align: center;
        }

        .post-image {
            max-width: 100%;
            height: auto;
            margin-bottom: 20px;
            border-radius: 5px;
        }

        .post-body {
            font-size: 18px;
            line-height: 1.8;
            color: #555;
            text-align: left;
        }

    </style>
</head>
<body>
<div class="post-container">
    <div class="post-header">
        <h1 class="post-title">게시물 제목</h1>
        <div class="post-meta">
            <span class="post-author">작성자: 홍길동</span>
            <span class="post-date">작성일: 2024년 10월 5일</span>
        </div>
    </div>
    <div class="post-content">
        <img src="image.jpg" alt="게시물 이미지" class="post-image">
        <p class="post-body">
            여기에 게시물의 본문 내용이 들어갑니다. 이 예시는 단순히 텍스트의 배치와 스타일을 보여주기 위한 것입니다. 본문 내용은 동적인 데이터를 통해 대체될 수 있습니다.
        </p>
    </div>
</div>
</body>
</html>
