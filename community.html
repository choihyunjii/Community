<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>사이드 메뉴</title>
    <style>
        body {
            display: flex;
            margin: 0;
        }

        .sidebar {
            position: fixed;
            top: 0;
            left: 0;
            width: 250px;
            height: 100vh;
            background-color: #2D2F31;
            border-right: 1px solid #ddd;
            overflow-y: auto;
            z-index: 1000;
        }

        .content {
            margin-left: 250px;
            padding: 20px;
            flex-grow: 1;
            background-color: #f8f9fa;
        }

        .menu-item {
            border-bottom: 1px solid #000000;
        }

        .menu-title {
            display: flex;
            align-items: center;
            padding: 15px;
            background-color: #2D2F31;
            cursor: pointer;
            border: none;
            text-align: left;
            width: 100%;
            outline: none;
            transition: background-color 0.3s;
            color: white;
            font-size: 15px;
        }

        .menu-title:hover {
            background-color: #000000;
        }

        .menu-title.active {
            background-color: #000000;
        }

        .menu-icon {
            width: 20px;
            height: 20px;
            margin-right: 10px;
        }

        .submenu {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease-out;
        }

        .submenu a {
            display: block;
            padding: 12px 16px;
            text-decoration: none;
            color: #ffffff;
            background-color: #000000;
        }

        #img-container {
            width: 90%;
            margin: 0 auto;
            height: 500px;
            background-image: url('./img/풍경2.jpg');
            background-size: 100% 500px;

            border: 1px solid black;
        }

        /*#main-img {
            background-image: url(./img/풍경1.jpg);
            border:1px solid black;
        }*/

    </style>
</head>
<body>

<div class="sidebar">
    <div class="menu-item">
        <button class="menu-title" onclick="closeAllMenus(); activateMenu(this); showContent('main')" id="main">
            <img src="./img/main.png" alt="메인 아이콘" class="menu-icon">
            메인
        </button>
    </div>

    <div class="menu-item">
        <button class="menu-title" onclick="closeAllMenus(); activateMenu(this); toggleMenu('userManagement')">
            <img src="./img/user.png" alt="유저관리 아이콘" class="menu-icon">
            회원 관리
        </button>
        <div id="userManagement" class="submenu">
            <a href="#" onclick="activateMenu(this.parentElement.previousElementSibling); showContent('login')">로그인</a>
            <a href="#" onclick="activateMenu(this.parentElement.previousElementSibling); showContent('signup')">회원가입</a>
        </div>
    </div>

    <div class="menu-item">
        <button class="menu-title" onclick="closeAllMenus(); activateMenu(this); showContent('board')">
            <img src="img/board.png" alt="자유게시판 아이콘" class="menu-icon">
            자유 게시판
        </button>
    </div>
</div>

<div class="content" id="contentArea">
    <!-- 기본적으로 메인 페이지의 내용을 보여줍니다. -->
</div>

<script>
    // 페이지가 로드될 때 기본 콘텐츠를 메인으로 설정

    const main = document.getElementById('main');

    window.onload = function() {
        showContent('main');
    };

    // 모든 서브메뉴를 닫는 함수
    function closeAllMenus() {
        const allSubmenus = document.querySelectorAll('.submenu');
        allSubmenus.forEach(submenu => {
            submenu.style.maxHeight = null; // 모든 서브메뉴 접기
        });
    }

    function toggleMenu(menuId) {
        const submenu = document.getElementById(menuId);
        if (submenu.style.maxHeight) {
            submenu.style.maxHeight = null; // 서브메뉴를 접기
        } else {
            submenu.style.maxHeight = submenu.scrollHeight + "px"; // 서브메뉴를 펼치기
        }
    }

    function activateMenu(selectedButton) {
        const buttons = document.querySelectorAll('.menu-title');
        buttons.forEach(button => {
            button.classList.remove('active'); // 모든 버튼에서 'active' 클래스 제거
        });
        selectedButton.classList.add('active'); // 클릭된 버튼에만 'active' 클래스 추가
    }

    function showContent(content) {
        const contentArea = document.getElementById('contentArea');
        let htmlContent = '';

        switch (content) {
            case 'main':
                htmlContent = '<h1>커뮤니티 웹 사이트</h1><p style="font-size: 20px">이곳은 회원님들끼리 자유롭게 의사소통을 하며 즐길 수 있는 커뮤니티 웹 사이트입니다.</p>' +
                    '<hr><div id="img-container"><!--<img src="./img/풍경2.jpg" id="main-img">--> </div>';
                break;
            case 'login':
                htmlContent = '<h1>로그인 페이지</h1><p>여기는 로그인 페이지의 내용입니다.</p>';
                break;
            case 'signup':
                htmlContent = '<h1>회원가입 페이지</h1><p>여기는 회원가입 페이지의 내용입니다.</p>';
                break;
            case 'board':
                htmlContent = '<h1>자유 게시판</h1><p>여기는 자유 게시판의 내용입니다.</p>';
                break;
            default:
                htmlContent = '<h1>환영합니다!</h1><p>메뉴 항목을 클릭하세요.</p>';
                break;
        }

        contentArea.innerHTML = htmlContent; // 선택한 콘텐츠로 업데이트
    }
</script>

</body>
</html>
