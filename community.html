<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>커뮤니티 사이트</title>
    <style>
        /**/

        /*사이드바*/
        .sidebar {
            position: fixed;
            top: 0;
            left: 0;
            width: 260px;
            height: 100vh;
            background-color: #2D2F31;
            border-right: 1px solid #ddd;
            overflow-y: auto;
            z-index: 1000;

        }

        .content {
            margin-left: 280px;
            padding: 20px;
            flex-grow: 1;
        }

        .menu-item {
            border-bottom: 1px solid #000000;
        }

        .menu-title {
            display: flex;
            align-items: center;
            padding: 15px;
            background-color: #2D2F31;
            cursor: pointer;
            border: none;
            text-align: left;
            width: 100%;
            outline: none;
            transition: background-color 0.3s;
            color: white;
            font-size: 15px;
        }

        .menu-title:hover {
            background-color: #000000;
        }

        .menu-title.active {
            background-color: #000000;
        }

        .menu-icon {
            width: 20px;
            height: 20px;
            margin-right: 10px;
        }

        .submenu {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease-out;
        }

        .submenu a {
            display: block;
            padding: 12px 16px;
            text-decoration: none;
            color: #ffffff;
            background-color: #000000;
        }

        /*메인*/
        #main-container{
            margin:0 auto;
        }
        #img-container {

            height: 500px;
            background-image: url('./img/풍경2.jpg');
            background-size: 100% 500px;

            border: 1px solid black;
            transition: background-image 0.5s ease-in-out;
        }

        #notice-container{
            margin-top: 30px;
        }
        table {
            width: 100%;
            border-collapse: collapse; /* 테두리 겹침 방지 */
        }

        thead {
            background-color: #ffffff;
        }

        th, td {
            padding: 12px;
            text-align: center;
        }

        th {
            color: #4e5968;
            font-weight: bold;
            border-bottom: 2px solid #e8e8e8; /* 헤더 아래 가로줄 */
            border-top: 2px solid #e8e8e8;
        }

        td {
            color: #4e5968;
            border-bottom: 2px solid #e8e8e8; /* 본문 가로줄 */
        }
        tr:nth-child(odd) td {
            background-color: #f3f3f3; /* 배경색을 원하는 색으로 변경 */
        }

        .list-title {
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            max-width: 5px;

        }

        /*로그인*/
        .login-container {
            padding-top: 20px;
            width: 80%;
           /* box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);*/
            text-align: center;
        }

        h2 {
            margin-bottom: 20px;
            color: #333;
        }

        .input-group {
            margin-bottom: 15px;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            font-size: 18px;
            color: #555;
        }

        .input {
            width: 95%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
        }

        .button {
            width: 50%;
            padding: 12px;
            background-color: #3089ff;
            border: none;
            border-radius: 4px;
            color: white;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .button:hover {
            background-color: #3089ff;
        }

        .signup-link {
            margin-top: 10px;
            font-size: 14px;
        }

        .signup-link a {
            color: #3089ff;
            text-decoration: none;
            font-weight: bold;
        }

        .signup-link a:hover {
            text-decoration: underline;
        }

        /*회원가입*/
        .signup-container {
            padding-top: 20px;
            width: 80%;
            /* box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);*/
            text-align: center;
        }
        /*자유 게시판*/
        #bottom-container{
            border:1px solid black;
            margin-top: 20px;
            display: flex;
            justify-content: space-between;
        }
        #writing{
            padding: 8px;
            font-weight: bold;
            font-size: 14px;
            background-color: #3089ff;
            color: white;
            border: none;
            margin-left: auto;
            border-radius: 3px;
            cursor: pointer;

        }
        #write-container{
            border:1px solid black;
            margin-top: 20px;

        }
        #select-category{
            border:1px solid black;
             margin: 15px auto 0 ;
             height: 60px;
             align-items: center;

        }
        .category{
            display: flex;
            gap: 20px;
        }
        /* input 숨겨준다 */
        .category input{
            display: none;
        }

        input + label{
            cursor:pointer;
        }

        .category input + label > span{
            vertical-align: middle;
            padding-left: 10px;
            font-size: 18px;
            font-weight: lighter;
        }

        /* label:before에 체크하기 전 상태 CSS */
        .category input + label:before{
            content:"";
            display:inline-block;
            width:22px;
            height:22px;
            border:1px solid #A6A6A6;
            border-radius: 4px;
            vertical-align:middle;
        }

        /* label:before에 체크 된 상태 CSS */
        .category input:checked + label:before{
            content:"";
            border-color: #3089ff;
            background-image: url("./img/checkbox_v.png");
            background-size:17px 15px ;
            background-repeat: no-repeat;
            background-position: 50%;
        }






    </style>
</head>
<body>

<div class="sidebar">
    <div class="menu-item">
        <button class="menu-title" onclick="closeAllMenus(); activateMenu(this); showContent('main')" id="main">
            <img src="./img/main.png" alt="메인 아이콘" class="menu-icon">
            메인
        </button>
    </div>

    <div class="menu-item">
        <button class="menu-title" onclick="closeAllMenus(); activateMenu(this); toggleMenu('userManagement')">

            회원 관리
        </button>
        <div id="userManagement" class="submenu">
            <a href="#" onclick="activateMenu(this.parentElement.previousElementSibling); showContent('login')">로그인</a>
            <a href="#" onclick="activateMenu(this.parentElement.previousElementSibling); showContent('signup')">회원가입</a>
        </div>
    </div>

    <div class="menu-item">
        <button class="menu-title" onclick="closeAllMenus(); activateMenu(this); showContent('board')">
            <img src="./img/board.png" alt="자유게시판 아이콘" class="menu-icon">
            자유 게시판
        </button>
    </div>
</div>

<div class="content" id="contentArea">
</div>

    // 페이지가 로드될 때 기본 콘텐츠를 메인으로 설정

    // 모든 서브메뉴를 닫는 함수
    function closeAllMenus() {
        const allSubmenus = document.querySelectorAll('.submenu');
        allSubmenus.forEach(submenu => {
            submenu.style.maxHeight = null; // 모든 서브메뉴 접기
        });
    }

    function toggleMenu(menuId) {
        const submenu = document.getElementById(menuId);
        if (submenu.style.maxHeight) {
            submenu.style.maxHeight = null; // 서브메뉴를 접기
        } else {
            submenu.style.maxHeight = submenu.scrollHeight + "px"; // 서브메뉴를 펼치기
        }
    }

    function activateMenu(selectedButton) {
        const buttons = document.querySelectorAll('.menu-title');
        buttons.forEach(button => {
            button.classList.remove('active'); // 모든 버튼에서 'active' 클래스 제거
        });
        selectedButton.classList.add('active'); // 클릭된 버튼에만 'active' 클래스 추가
    }

    /*글 작성 버튼 킅릭시*/

    function clickWriting(){
        showContent('write');
    }

    function validateCheckbox(currentCheckbox) {
        const noticeCheckbox = document.getElementById('notice');
        const listCheckbox = document.getElementById('list');

        // 현재 체크한 박스가 notice인지 list인지에 따라 반대 체크박스를 가져옵니다.
        const otherCheckbox = currentCheckbox.id === 'notice' ? listCheckbox : noticeCheckbox;

        // 만약 둘 다 체크되면 알림창을 띄우고 체크를 해제합니다.

</script>
